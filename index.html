<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スローライフ</title>
    <link rel="stylesheet" href="./style/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">

</head>

<body>
    <header style="height: 50px;">
        <h1 hidden>IKEログ-YORIとIKEのスローライフ</h1>
        <img src="./images/blog-title.png" style="height: 100%;" alt="IKEログ-YORIとIKEのスローライフ">
    </header>
    <div style="margin-bottom: 16px;">
        <img src="./images/top.png" alt="">
    </div>
    <div>
        <h2>コンテンツ</h2>
        <hr>
        <div class="grid-container">
            <div class="grid-item">
                <div class="overlay">
                    <img src="./images/movie.jpg" alt="Photo 1">
                    <div class="text">Movie</div>
                </div>
            </div>
            <div class="grid-item">
                <div class="overlay">
                    <img src="./images/blog.jpg" alt="Photo 2">
                    <div class="text">Blog</div>
                </div>
            </div>
            <div class="grid-item">
                <div class="overlay">
                    <img src="./images/shop.jpg" alt="Photo 3">
                    <div class="text">Shop</div>
                </div>
            </div>
            <div class="grid-item">
                <div class="overlay">
                    <img src="./images/memo.jpg" alt="Photo 4">
                    <div class="text">Memo</div>
                </div>
            </div>
        </div>

    </div>
    <div>
        <h2>トピック</h2>
        <hr>
        <div class="topic-item">
            <img src="./images/topic-1.png" alt="">
        </div>
    </div>
    <footer>

    </footer>
</body>

</html>
