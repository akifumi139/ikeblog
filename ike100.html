<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKE100</title>
    <link rel="stylesheet" href="./style/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Zen+Maru+Gothic:wght@500&display=swap"
        rel="stylesheet">
</head>

<body style="max-width:400px; margin: auto; background-color: white;color: black;">
    <div style="max-width: 100%;aspect-ratio: 8/11; position: relative;text-align: center;">
        <img style="width: 100%;position: absolute;" src="./images/miyajima.jpg">
        <img style="width: 52%;position: absolute;top: 50px;left: 50%;transform: translateX(-50%);"
            src="./images/IKELog.png">
    </div>
    <main>
        <h1
            style="font-size: 21px; font-weight: 300;transform: scaleY(1.2); margin:0px 4px 24px 4px;font-family: 'Dela Gothic One', sans-serif;">
            バカで、アホで、面白い、<br>
            死ぬまでにしたい100のこと！
        </h1>

        <div style="margin: 10px 5px 10px 5px; font-weight: 500;font-family: 'Zen Maru Gothic', serif;">
            明確な目標がなくてもいい。<br>
            誰に否定されることでもいい。<br>
            どれだけくだらないことでもいい。<br>
            <br>
            自分が少しでもやりたいと思ったことを100個集めれば、
            きっとそれは、1つに結果になり、1つの肯定になり、1つの価値になると思う。
        </div>

        <div
            style="padding-bottom: 10px; font-size: 20px; margin-top: 26px; padding-right: 30px; text-align: end;font-family: 'Zen Maru Gothic', serif;">
            by ike
        </div>
    </main>
</body>

</html>
